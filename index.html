<!DOCTYPE html> 
<html>
	<head> 
		<title>InfuseView</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="stylesheet" href="bootstrap.min.css">
		<script src="script.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="bootstrap.min.js"></script>
	</head>

	<body>
		<div id="header" class="row">
			<div id="patientInfo" class="col-md-4">
				<h4>PATIENT ID:</h4>
				<h4>WEIGHT:</h4>
			</div>
			<div id="mode" class="col-md-4">
				<h3>ANESTHESIA MODE</h3>
			</div>
			<div id="battery" class="col-md-1">
				80% <!-- TODO: icon -->
			</div>
			<div id="time" class="col-md-1">
				<h4>01:30pm</h4>
			</div>
		</div>

		<div id="modules">
			<template id="moduleTemplate">
				<div class="module">
					<div class="medName">
						MedName 
					</div>
					<div class="rate">
						Rate
					</div>
					<div class="dosage">
						Dosage
					</div>
					<div class="status">
						Status
					</div>
					<div class="vtbi">
						VTBI
					</div>
					<div class="vtbiBar">
						
					</div>
				</div>
			</template>
		</div>

		<div id="history">

		</div>

	</body>

</html>
